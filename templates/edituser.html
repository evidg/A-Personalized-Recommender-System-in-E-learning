{%extends "base.html" %}
{%block content%}
<div class=row>
<div class=col-md-4></div>
<div class=col-md-4>
<form action="" method=post id=form16>
<h1>Create Account</h1>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name=username>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name=pwd>
  </div>
 
 <div class="form-group">
    <label for="fname">Fullname:</label>
    <input type="text" class="form-control" id="fname" name=fname>
  </div>
  
  <div class="form-group">
    <label for="year1">Year Birth:</label>
    <input type="number" class="form-control" id="year1" name=year1 value="2000">
  </div>
  
   <div class="form-group">
    <label for="sex">Sex:</label>
	<select id=sex name=sex>
		<option value='male'>Male</option>
		<option value='female'>Female</option>
	</select>
   
  </div>
  
    <div class="form-group">
    <label for="sp">Speciality:</label>
    <select id=sp name=sp>
		<option>Theoretical</option>
		<option>Science</option>
		<option>IT</option>
		<option>Art</option>
		<option>Economics</option>
		
		
	</select>
	
	
  </div>
  
      <div class="form-group">
    <label for="sp">Role:</label>
    <select id=role name=role>
		<option value='admin'>Admin</option>
		<option value='teacher'>Teacher</option>
		<option value='student'>Student</option>
		
	</select>
	
	<input type=hidden name=idu value={{ idu }}>
  </div>
  <button type="submit" class="btn btn-default">Save Changes</button>
</form>  
<br>
<button  id=deluser class="btn btn-danger">Delete User</button>
<div id=err></div>
</div>
</div>
</div>
  <script>
	edituserjs({{ idu }});
	
	$("#deluser").click(function(){
		$.get("/deleteuser/"+{{idu}},function(res){
			$("#form16").hide(1000);
			$("#err").html("<div class=\"alert alert-danger\">User Deleted</div>");
		});
	
	});
	
  </script>
{% endblock %}
